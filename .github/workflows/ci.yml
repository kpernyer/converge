name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      # converge-core is a private submodule - use crates.io version instead
      - name: Use crates.io converge-core
        run: |
          rm -rf converge-core
          sed -i '/^[[:space:]]*"converge-core",$/d' Cargo.toml
          sed -i 's/{ path = "converge-core", version/{ version/' Cargo.toml

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace -- -D warnings

      - name: Build
        run: cargo build --workspace

      # Tests require converge-core internals - run locally with: cargo test --workspace
      # - name: Test
      #   run: cargo test --workspace

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Use crates.io converge-core
        run: |
          rm -rf converge-core
          sed -i '/^[[:space:]]*"converge-core",$/d' Cargo.toml
          sed -i 's/{ path = "converge-core", version/{ version/' Cargo.toml

      - name: Build docs
        run: cargo doc --workspace --no-deps
